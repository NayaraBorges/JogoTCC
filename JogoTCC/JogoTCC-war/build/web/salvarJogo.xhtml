<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Jogo</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="cabecalho.xhtml"/>
            <h3>Cadastro de jogos</h3><p/>
            <h:panelGrid columns="2">
    
                <h:outputText value="Fase"/>  
                <p:inputText id="txtFase" value="#{jogo.fase}" />
                <h:outputLabel value="Data" /> 
                <p:inputText id="txtData" value="#{jogo.data}"/>
                <h:outputText value="Hora"/>  
                <p:inputText id="txtHora" value="#{jogo.hora}" />
                <h:outputText value="Seleção 1"/>  
                <p:inputText id="txtSelecao1" value="#{jogo.selecao1}" />
                <h:outputText value="Seleção 2"/>  
                <p:inputText id="txtSelecao2" value="#{jogo.selecao2}" />
                <h:outputText value="Estádio"/>  
                <p:inputText id="txtEstadio" value="#{jogo.estadio}" />
                <p:commandButton id="salvar" value="Salvar" onclick="msgSalvar.show();" />
                <p:commandButton id="cancelar" value="Cancelar" oncomplete="msgSalvar.hide()" />
            </h:panelGrid>

            <p:confirmDialog id="dlgSalvar" message="Confirma gravação dos dados?"
                             header="Confirmar" severity="alert" widgetVar="msgSalvar">
                <p:commandButton id="confirma" value="Sim" oncomplete="msgSalvar.hide()"
                                 action="#{jogo.salvar()}"/>
                <p:commandButton id="cancela" value="Não" oncomplete="msgSalvar.hide()"
                                 onclick="msgSalvar.hide();"/>
                
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
