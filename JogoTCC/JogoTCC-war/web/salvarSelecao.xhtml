<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Jogo</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="cabecalho.xhtml"/>
            <h3>Cadastramento das seleções</h3><p/>
            <h:panelGrid columns="2">
    
                <h:outputText value="Nome"/>  
                <p:inputText id="txtNome" value="#{selecao.nome}" />
                <h:outputLabel value="Grupo" /> 
                <p:inputText id="txtGrupo" value="#{selecao.grupo}"/>
                <h:outputText value="Técnico"/>  
                <p:inputText id="txtTecnico" value="#{selecao.tecnico}" />

            </h:panelGrid>

            <p:confirmDialog message="Deseja realmente salvar?" widgetVar="msgSalvar">
                <p:commandButton id="salvar" value="Sim" ajax="false" action="#{selecao.salvar()}" oncomplete="msgSalvar.hide()" />
                <p:commandButton id="cancelar" value="Não" oncomplete="msgSalvar.hide()" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
